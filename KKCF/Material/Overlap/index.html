<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avoid Image Overlap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Flower Images Without Overlap</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/flower-frangipani-67ab6b7382454.jpg?crop=0.535xw:1.00xh;0.359xw,0&resize=980:*"
          alt="Flower 1"
          class="flower-img"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/flower-frangipani-67ab6b7382454.jpg?crop=0.535xw:1.00xh;0.359xw,0&resize=980:*"
          alt="Flower 2"
          class="flower-img"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/flower-frangipani-67ab6b7382454.jpg?crop=0.535xw:1.00xh;0.359xw,0&resize=980:*"
          alt="Flower 3"
          class="flower-img"
        />
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
