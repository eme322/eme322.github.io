<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Over Circle</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- Wrapper for circle and image -->
  <div class="image-circle-wrapper">
    
    <!-- Circle background -->
    <div class="rounded-circle bg-primary position-absolute top-50 start-50 translate-middle circle-bg"></div>
    
    <!-- Dog image slightly bigger than the circle -->
    <img src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7"
         alt="Golden Retriever"
         class="position-absolute top-50 start-50 translate-middle circle-img">
  
  </div>

</body>
</html>
