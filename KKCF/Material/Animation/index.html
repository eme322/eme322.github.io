 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Demo</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>3 Image Animations</h1>

  <!-- 1. Fade In & Out Animation -->
  <div class="animation-container">
    <h2>Fade In & Out</h2>
    <!-- Image with "fade" class to apply CSS animation -->
    <img src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7" class="fade" alt="Fade Animation">
  </div>

  <!-- 2. Bounce Animation -->
  <div class="animation-container">
    <h2>Bounce</h2>
    <!-- Image with "bounce" class to apply CSS bounce animation -->
    <img src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7" class="bounce" alt="Bounce Animation">
  </div>

  <!-- 3. Move Across Screen Animation (Triggered by Button) -->
  <div class="animation-container">
    <h2>Move Across Screen (Click to Start)</h2>
    <!-- Image with ID so we can control it using JavaScript -->
    <img src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7" id="moveImage" alt="Move Animation">
    <!-- Button to trigger movement -->
    <button id="moveBtn">Move!</button>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
