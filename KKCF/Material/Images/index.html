<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Alignment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <h1 class="text-center mb-5">Bootstrap Image Alignment Examples</h1>

  <!-- 1. Center an image horizontally -->
  <section class="mb-5">
    <h3>1. Center an Image Horizontally</h3>
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fm=jpg&q=60&w=800"
         class="mx-auto d-block img-fluid rounded shadow"
         alt="Plant Image">
  </section>

  <!-- 2. Align images in a row -->
  <section class="mb-5">
    <h3>2. Align Images in a Row</h3>
    <div class="row text-center g-4">
      <div class="col-md">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fm=jpg&q=60&w=400"
             class="img-fluid rounded shadow fixed-img" alt="Plant 1">
      </div>
      <div class="col-md">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fm=jpg&q=60&w=400"
             class="img-fluid rounded shadow fixed-img" alt="Plant 2">
      </div>
      <div class="col-md">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fm=jpg&q=60&w=400"
             class="img-fluid rounded shadow fixed-img" alt="Plant 3">
      </div>
    </div>
  </section>

  <!-- 3. Center an image vertically and horizontally -->
  <section class="mb-5">
    <h3>3. Center Vertically and Horizontally</h3>
    <div class="d-flex align-items-center justify-content-center"
         style="height:300px; background-color:#f0f0f0;">
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fm=jpg&q=60&w=400"
           class="img-fluid rounded shadow" alt="Centered Plant">
    </div>
  </section>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
