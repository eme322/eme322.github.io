<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First text with fade-in animation -->
    <h1 class="fade-in">Hello World - Fade In</h1>

    <!-- Second text with bounce animation -->
    <h1 class="bounce">Hello World - Bounce</h1>

    <!-- Third text with color change animation -->
    <h1 class="color-change">Hello World - Color Change</h1>

</body>
</html>
