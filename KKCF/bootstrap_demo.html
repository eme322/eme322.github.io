<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸŒ± My Plant Gallery ðŸŒ±</h1>

      <!-- Row and Columns (Bootstrap Concept 2: Grid System) -->
      <div class="row">
        <!-- First Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://www.begoniasymas.com/wp-content/uploads/2023/09/1694597465794-scaled.jpg"
            class="img-fluid rounded"
            alt="Aloe Vera"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Aloe Vera</h5>
          <p>Known for its healing properties and easy care!</p>
        </div>

        <!-- Second Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Snake_plant.jpg"
            class="img-fluid rounded"
            alt="Snake Plant"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Snake Plant</h5>
          <p>Hardy and great for indoor air purification.</p>
        </div>

        <!-- Third Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Spathiphyllum_cochlearispathum_RTBG.jpg"
            class="img-fluid rounded"
            alt="Peace Lily"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Peace Lily</h5>
          <p>Elegant flowers and thrives in shade!</p>
        </div>
      </div>

      <!-- Button (Bootstrap Concept 3: Components) -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
