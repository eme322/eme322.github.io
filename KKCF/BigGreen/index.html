<!DOCTYPE html>
<html>
<head>
  <title>BigGreen Recycling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>♻️ BigGreen Recycling Game</h1>
  <p id="instructions">Click an item, then choose the correct bin!</p>

  <div id="items"></div>

  <div id="bins">
    <button class="bin" data-type="recycle">♻️ Recycle Bin</button>
    <button class="bin" data-type="compost">🌱 Compost Bin</button>
    <button class="bin" data-type="trash">🗑️ Trash Bin</button>
  </div>

  <p id="score">Score: 0</p>

  <script src="script.js"></script>
</body>
</html>
