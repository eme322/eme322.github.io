<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Small Business - Lume</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts (for font showcase) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    :root {
      --soft-pink: #eac7d3;
      --charcoal: #333;
      --accent-purple: #9b59b6;
    }

    body {
      background-color: var(--soft-pink);
      font-family: 'Montserrat', sans-serif;
    }

    .navbar-custom {
      background-color: var(--accent-purple);
    }

    .navbar-custom .nav-link {
      color: white !important;
    }

    .mockup-img {
      border: 3px solid var(--charcoal);
      border-radius: 10px;
      max-width: 100%;
    }

    .palette-box {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--charcoal);
    }

    .color-swatch {
      width: 50px;
      height: 50px;
      display: inline-block;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    .font-sample {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .font-sample-2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Lume</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a> <!-- Link to homepage -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Design Mockup Section -->
  <div class="container text-center my-5">
    <h2>Design Mockup</h2>
    <img src="makeup portfolio.PNG" alt="Business Page Design" class="mockup-img mt-3">
    <!-- Make sure the uploaded image is saved in Replit and matches this filename -->
  </div>

  <!-- Design Assets Section -->
  <div class="container my-5">
    <div class="row">
      <!-- Color Palette -->
      <div class="col-md-6">
        <h3>Color Palette</h3>
        <div class="palette-box">
          <div>
            <div class="color-swatch" style="background-color: #eac7d3;"></div> Soft Pink - #eac7d3
          </div>
          <div>
            <div class="color-swatch" style="background-color: #333;"></div> Charcoal - #333333
          </div>
          <div>
            <div class="color-swatch" style="background-color: #9b59b6;"></div> Accent Purple - #9b59b6
          </div>
        </div>
      </div>

      <!-- Font Choices -->
      <div class="col-md-6">
        <h3>Fonts Used</h3>
        <p class="font-sample">Playfair Display – used for headings and elegant text</p>
        <p class="font-sample-2">Montserrat – used for body and general text</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
