<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        /* Add styles for buttons to add space between them */
        button {
            margin: 10px;
        }
    </style>
</head>
<body onload="startGame()">
    <script src="game1.js"></script>
    <br/>
    <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">Start</button>
    <br/>
    <button onclick="togglePause()">Pause/Resume</button>
    <p>Use the start playing button to begin the game</p>
    <p>Use the pause/resume button to pause or resume the game</p>
    <p>Have Fun!</p>
    <div id="score">SCORE: 0</div>
    <!-- Add "Made with Replit" badge -->
    <script
        src="https://replit.com/public/js/replit-badge-v2.js"
        theme="dark"
        position="bottom-right"
    ></script>
</body>
</html>
