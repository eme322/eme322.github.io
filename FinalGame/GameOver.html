<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over Screen</title>
    <style>
      /* Reset body margin */
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Game Over screen styling */
      #gameOverScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black; /* Set background color to black */
        background-image: url('Images/GAMEOVERSWORD.png'); /* Use image from images folder */
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain; /* Adjust size of image to fit within the screen */
        z-index: 10; /* Ensure the game over screen is on top */
      }

      /* Button Styling */
      #restartButton {
        position: absolute;
        bottom: 20%;
        padding: 20px 40px;
        font-size: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #restartButton:hover {
        background-color: rgba(255, 255, 255, 1);
        transform: scale(1.1);
        transition: transform 0.2s;
      }
    </style>
  </head>
  <body>
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <button id="restartButton">Restart Game</button>
    </div>

    <script>
      // Reference to the game over screen and button
      const gameOverScreen = document.getElementById('gameOverScreen')
      const restartButton = document.getElementById('restartButton')

      // Create an audio object for the background music
      const backgroundMusic = new Audio(
        'StartingScreenSounds/startpagemusic.mp3'
      )
      backgroundMusic.loop = true // Ensure the music loops
      backgroundMusic.volume = 0.5 // Set a comfortable volume level

      // Function to display the Game Over screen and start music
      function showGameOverScreen() {
        gameOverScreen.style.display = 'flex'
        backgroundMusic.play()
      }

      // Function to restart the game
      function restartGame() {
        backgroundMusic.currentTime = 0 // Restart music from the beginning
        backgroundMusic.play() // Ensure the music keeps playing
        window.location.href = 'MainScreen.html' // Redirect to MainScreen.html
      }

      // Set up the restart button event
      restartButton.addEventListener('click', restartGame)

      // Show the Game Over screen right away
      showGameOverScreen()
    </script>
  </body>
</html>
