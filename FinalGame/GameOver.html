<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over Screen</title>
  <style>
    /* Reset body margin */
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Game Over screen styling */
    #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Set background color to black */
      background-image: url('images/GAMEOVERSWORD.png'); /* Use image from images folder */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* Adjust size of image to fit within the screen */
      z-index: 10; /* Ensure the game over screen is on top */
    }

    /* Button Styling */
    #restartButton {
      position: absolute;
      bottom: 20%;
      padding: 20px 40px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #restartButton:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      transition: transform 0.2s;
    }

    /* Hide the Game Over screen initially */
    #gameOverScreen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <!-- Removed img tag, using background image in CSS -->
    <button id="restartButton">Restart Game</button>
  </div>

  <script>
    // JavaScript to handle the game over screen and restart functionality

    // Reference to the game over screen and button
    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartButton = document.getElementById('restartButton');

    // Function to display the Game Over screen
    function showGameOverScreen() {
      // Display the game over screen
      gameOverScreen.style.display = 'flex';
      // Optionally, pause any game sounds or animations here
      // For example, stop the background music if it's still playing:
      // backgroundMusic.pause();
    }

    // Function to restart the game
    function restartGame() {
      // Hide the game over screen
      gameOverScreen.style.display = 'none';

      // Reset the game state (e.g., clear the canvas, restart animations)
      // This is where you would typically reset the game logic to the starting state.
      // For example:
      // resetGame();
      // clearCanvas();
      
      // Optionally, you can restart background music or other assets
      // backgroundMusic.play();
    }

    // Set up the restart button event
    restartButton.addEventListener('click', restartGame);

    // Example to trigger the game over screen (you can trigger this when the player loses the game)
    setTimeout(showGameOverScreen, 5000); // Shows the Game Over screen after 5 seconds (for testing)
  </script>
</body>
</html>
