<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js Village</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%"></canvas>
    <button
      id="downloadButton"
      style="position: absolute; top: 20px; left: 20px; z-index: 10"
    >
      Download Stickman GLB
    </button>

    <script>
      var canvas = document.getElementById('renderCanvas');
      var engine = new BABYLON.Engine(canvas, true);

      const createScene = function () {
        const scene = new BABYLON.Scene(engine);


    // Add fog to the scene
  scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
  scene.fogColor = new BABYLON.Color3(0.8, 0.8, 0.9); // Light gray-blue fog
  scene.fogDensity = 0.02; // Adjust density for more or less fog

        const camera = new BABYLON.ArcRotateCamera(
          'camera',
          -Math.PI / 1.5,
          Math.PI / 2.2,
          15,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          'light',
          new BABYLON.Vector3(1, 1, 0)
        );

        BABYLON.SceneLoader.ImportMeshAsync(
          '',
          'https://assets.babylonjs.com/meshes/',
          'village.glb'
        );

        const walk = function (turn, dist) {
          this.turn = turn;
          this.dist = dist;
        };

        const track = [];
        track.push(new walk(86, 7));
        track.push(new walk(-85, 14.8));
        track.push(new walk(-93, 16.5));
        track.push(new walk(48, 25.5));
        track.push(new walk(-112, 30.5));
        track.push(new walk(-72, 33.2));
        track.push(new walk(42, 37.5));
        track.push(new walk(-98, 45.2));
        track.push(new walk(0, 47));

        // Dude
        BABYLON.SceneLoader.ImportMeshAsync(
          'him',
          './',
          'Dude3.babylon',
          scene
        ).then((result) => {
          var dude = result.meshes[0];
          dude.scaling = new BABYLON.Vector3(0.012, 0.012, 0.012);

          dude.position = new BABYLON.Vector3(-6, 0, 0);
          dude.rotate(
            BABYLON.Axis.Y,
            BABYLON.Tools.ToRadians(-95),
            BABYLON.Space.LOCAL
          );
          const startRotation = dude.rotationQuaternion.clone();

          scene.beginAnimation(result.skeletons[0], 0, 100, true, 1.0);

          let distance = 0;
          let step = 0.015;
          let p = 0;

          scene.onBeforeRenderObservable.add(() => {
            dude.movePOV(0, 0, step);
            distance += step;

            if (distance > track[p].dist) {
              dude.rotate(
                BABYLON.Axis.Y,
                BABYLON.Tools.ToRadians(track[p].turn),
                BABYLON.Space.LOCAL
              );
              p += 1;
              p %= track.length;
              if (p === 0) {
                distance = 0;
                dude.position = new BABYLON.Vector3(-6, 0, 0);
                dude.rotationQuaternion = startRotation.clone();
              }
            }
          });
        });

        // Create a garden area for flowers in the center of the village where Dude is not walking
        const flowerColors = [
          new BABYLON.Color3(1, 0, 0), // Red
          new BABYLON.Color3(1, 1, 0), // Yellow
          new BABYLON.Color3(0, 1, 0), // Green
          new BABYLON.Color3(0, 0, 1), // Blue
        ];

        const gardenCenter = new BABYLON.Vector3(0, 0, 5); // Adjusted to be more in the center of the street inside the village
        const gardenRadius = 0.5; // Smaller radius for a compact garden
        const flowerCount = 8; // Reduced number of flowers for a small garden

        for (let i = 0; i < flowerCount; i++) {
          const angle = (i * 2 * Math.PI) / flowerCount;
          const x = gardenCenter.x + gardenRadius * Math.cos(angle);
          const z = gardenCenter.z + gardenRadius * Math.sin(angle);
          const position = new BABYLON.Vector3(x, 0, z);

          const petalMaterial = new BABYLON.StandardMaterial(
            'petalMaterial',
            scene
          );
          petalMaterial.diffuseColor = flowerColors[i % flowerColors.length];

          const stemMaterial = new BABYLON.StandardMaterial(
            'stemMaterial',
            scene
          );
          stemMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.8, 0.2); // Green color for the stem

          // Create the stem
          const stem = BABYLON.MeshBuilder.CreateCylinder(
            'stem',
            { height: 0.3, diameter: 0.05 },
            scene
          );
          stem.position = new BABYLON.Vector3(
            position.x,
            position.y + 0.15,
            position.z
          );
          stem.material = stemMaterial;

          // Create the petals
          for (let j = 0; j < 8; j++) {
            const petal = BABYLON.MeshBuilder.CreateSphere(
              'petal',
              { diameter: 0.1, segments: 16 },
              scene
            );
            petal.position = new BABYLON.Vector3(
              position.x + 0.15 * Math.cos((j * 2 * Math.PI) / 8),
              position.y + 0.3,
              position.z + 0.15 * Math.sin((j * 2 * Math.PI) / 8)
            );
            petal.material = petalMaterial;
          }
        }

        // Add two trees inside the village, positioned behind the houses and touching the green ground surface
        const spriteManagerTrees = new BABYLON.SpriteManager(
          'treesManager',
          'https://assets.babylonjs.com/sprites/palm.png',
          2,
          { width: 512, height: 1024 },
          scene
        );

        // Create two trees, ensuring they are inside the village and positioned behind houses
        const treePositions = [
          new BABYLON.Vector3(-5, 1, -4), // Positioned behind a house on the left side, slightly above ground
          new BABYLON.Vector3(6, 1, -5), // Positioned behind a house on the right side, slightly above ground
        ];

        treePositions.forEach((position) => {
          const tree = new BABYLON.Sprite('tree', spriteManagerTrees);
          tree.position = position;
          tree.width = 1;
          tree.height = 2;

          // Create a small circle of rocks around each tree
          const rockCount = 10;
          const rockRadius = 0.4; // Smaller radius for a more compact circle
          const rocks = [];
          for (let i = 0; i < rockCount; i++) {
            const angle = (i * 2 * Math.PI) / rockCount;
            const rockX = position.x + rockRadius * Math.cos(angle);
            const rockZ = position.z + rockRadius * Math.sin(angle);
            const rockPosition = new BABYLON.Vector3(rockX, 0, rockZ);

            const rock = BABYLON.MeshBuilder.CreateSphere(
              'rock',
              { diameter: 0.1, segments: 8 },
              scene
            );
            rock.position = rockPosition;
            const rockMaterial = new BABYLON.StandardMaterial(
              'rockMaterial',
              scene
            );
            rockMaterial.diffuseColor = new BABYLON.Color3(0.6, 0.3, 0.1); // Brown color for the rocks
            rock.material = rockMaterial;
            rocks.push(rock);
          }

          // Update rock positions to follow the tree
          scene.onBeforeRenderObservable.add(() => {
            rocks.forEach((rock, index) => {
              const angle = (index * 2 * Math.PI) / rockCount;
              rock.position.x = tree.position.x + rockRadius * Math.cos(angle);
              rock.position.z = tree.position.z + rockRadius * Math.sin(angle);
            });
          });
        });

        // Create a wall with two exit spaces
        const wallMaterial = new BABYLON.StandardMaterial(
          'wallMaterial',
          scene
        );
        wallMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5); // color for the wall

        const wallHeight = 3;
        const wallThickness = 0.4;
        const wallSegments = [
          // Left segment of the front wall
          {
            width: 6,
            position: new BABYLON.Vector3(-7, wallHeight / 2, -10),
          },
          // Right segment of the front wall
          {
            width: 6,
            position: new BABYLON.Vector3(7, wallHeight / 2, -10),
          },
          // Left side wall
          {
            width: 20,
            position: new BABYLON.Vector3(-10, wallHeight / 2, 0),
            rotation: Math.PI / 2,
          },
          // Right side wall
          {
            width: 20,
            position: new BABYLON.Vector3(10, wallHeight / 2, 0),
            rotation: Math.PI / 2,
          },
          // Back wall
          {
            width: 20,
            position: new BABYLON.Vector3(0, wallHeight / 2, 10),
          },
        ];

        wallSegments.forEach((segment) => {
          const wall = BABYLON.MeshBuilder.CreateBox(
            'wall',
            { height: wallHeight, width: segment.width, depth: wallThickness },
            scene
          );
          wall.position = segment.position;
          if (segment.rotation) {
            wall.rotation.y = segment.rotation;
          }
          wall.material = wallMaterial;
        });

        // Create two gates for the village
        const gateWidth = 4;
        const gateHeight = 4;
        const gateThickness = 0.5;
        const gateMaterial = new BABYLON.StandardMaterial(
          'gateMaterial',
          scene
        );
        gateMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5); // Dark brown color for the gate

        const gate1 = BABYLON.MeshBuilder.CreateBox(
          'gate1',
          { height: gateHeight, width: gateWidth, depth: gateThickness },
          scene
        );
        gate1.position = new BABYLON.Vector3(-5, gateHeight / 2, -10.25);
        gate1.material = gateMaterial;

        const gate2 = BABYLON.MeshBuilder.CreateBox(
          'gate2',
          { height: gateHeight, width: gateWidth, depth: gateThickness },
          scene
        );
        gate2.position = new BABYLON.Vector3(5, gateHeight / 2, -10.25);
        gate2.material = gateMaterial;

        // Add a welcome message on the ground outside the village gate
        const dynamicTexture = new BABYLON.DynamicTexture(
          'dynamicTexture',
          { width: 512, height: 256 },
          scene
        );
        dynamicTexture.drawText(
          'Welcome to the Village!',
          null,
          140,
          'bold 36px Arial',
          'white',
          'transparent',
          true
        );

        const textPlane = BABYLON.MeshBuilder.CreatePlane(
          'textPlane',
          { width: 8, height: 4 },
          scene
        );
        textPlane.position = new BABYLON.Vector3(0, 0.1, -15);
        textPlane.rotation.x = Math.PI / 2;
        const textMaterial = new BABYLON.StandardMaterial(
          'textMaterial',
          scene
        );
        textMaterial.diffuseTexture = dynamicTexture;
        textPlane.material = textMaterial;

        return scene;
      };

      var scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener('resize', function () {
        engine.resize();
      });

      // Add two flower circles outside the village near the gate and welcome sign
      const flowerCircleOutsideVillage = (centerPosition) => {
        const flowerColors = [
          new BABYLON.Color3(1, 0, 0), // Red
          new BABYLON.Color3(1, 1, 0), // Yellow
          new BABYLON.Color3(0, 1, 0), // Green
          new BABYLON.Color3(0, 0, 1), // Blue
        ];

        const gardenRadius = 0.5;
        const flowerCount = 8;

        for (let i = 0; i < flowerCount; i++) {
          const angle = (i * 2 * Math.PI) / flowerCount;
          const x = centerPosition.x + gardenRadius * Math.cos(angle);
          const z = centerPosition.z + gardenRadius * Math.sin(angle);
          const position = new BABYLON.Vector3(x, 0, z);

          const petalMaterial = new BABYLON.StandardMaterial(
            'petalMaterial',
            scene
          );
          petalMaterial.diffuseColor = flowerColors[i % flowerColors.length];

          const stemMaterial = new BABYLON.StandardMaterial(
            'stemMaterial',
            scene
          );
          stemMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.8, 0.2); // Green color for the stem

          // Create the stem
          const stem = BABYLON.MeshBuilder.CreateCylinder(
            'stem',
            { height: 0.3, diameter: 0.05 },
            scene
          );
          stem.position = new BABYLON.Vector3(
            position.x,
            position.y + 0.15,
            position.z
          );
          stem.material = stemMaterial;

          // Create the petals
          for (let j = 0; j < 8; j++) {
            const petal = BABYLON.MeshBuilder.CreateSphere(
              'petal',
              { diameter: 0.1, segments: 16 },
              scene
            );
            petal.position = new BABYLON.Vector3(
              position.x + 0.15 * Math.cos((j * 2 * Math.PI) / 8),
              position.y + 0.3,
              position.z + 0.15 * Math.sin((j * 2 * Math.PI) / 8)
            );
            petal.material = petalMaterial;
          }
        }
      };

      // Place two flower circles on each side of the gate
      const leftGateFlowerPosition1 = new BABYLON.Vector3(-9, 0, -12); // Position near the left side of the gate
      const leftGateFlowerPosition2 = new BABYLON.Vector3(-5, 0, -12); // Another position near the left side of the gate
      const rightGateFlowerPosition1 = new BABYLON.Vector3(5, 0, -12); // Position near the right side of the gate
      const rightGateFlowerPosition2 = new BABYLON.Vector3(9, 0, -12); // Another position near the right side of the gate

      flowerCircleOutsideVillage(leftGateFlowerPosition1);
      flowerCircleOutsideVillage(leftGateFlowerPosition2);
      flowerCircleOutsideVillage(rightGateFlowerPosition1);
      flowerCircleOutsideVillage(rightGateFlowerPosition2);

      // Function to export as GLB
      function exportToGLB() {
        BABYLON.GLTF2Export.GLBAsync(scene, 'stickman.glb').then((glb) => {
          glb.downloadFiles();
        });
      }

      // Attach export function to the download button
      document
        .getElementById('downloadButton')
        .addEventListener('click', exportToGLB);
    </script>
  </body>
</html>
